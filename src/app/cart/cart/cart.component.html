<div>
  <app-header></app-header>
</div>
<div *ngIf="cart" class="container mt-4">
  <h3 class="mb-4">Your Cart</h3>
  <ul class="list-group">
    <li *ngFor="let item of cart.cartItems" class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column">
        <span class="fw-bold">{{ item.product.name }}</span>
        <span class="text-muted">Quantity: {{ item.quantity }}</span>
        <span class="text-success">Price: ₹{{ item.product.price }}</span>
      </div>
      <div class="btn-group" role="group" aria-label="Quantity controls">
        <button (click)="updateCart(item.cartItemID, item.quantity + 1)" class="btn btn-sm btn-outline-primary">+</button>
        <button (click)="updateCart(item.cartItemID, item.quantity - 1)" class="btn btn-sm btn-outline-secondary">-</button>
        <button (click)="removeFromCart(item.cartItemID)" class="btn btn-sm btn-outline-danger">Remove</button>
      </div>
    </li>
  </ul>

  <!-- Display total amount or subtotal here -->
  <div class="cart-summary mt-4">
    <p class="fs-5">Total Amount: <span class="fw-bold text-primary">₹{{ TotalAmount }}</span></p>
  </div>

  <!-- Buy Now Button -->
  <button (click)="proceedToCheckout()" class="btn btn-success btn-lg w-100 mt-3">Buy Now</button>
</div>


<div>
  <app-footer></app-footer>  
</div>
